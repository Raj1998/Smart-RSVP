<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/">Smart RSVP</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link {% if nbar == 'newInv' %}active{% endif %}" href="/book">New Invites</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {% if nbar == 'viewAll' %}active{% endif %}" href="/viewAll">View All invites</a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if nbar == 'newEve' %}active{% endif %}" href="/event">New Event</a>
      </li>

      <li class="nav-item">
        <a class="nav-link {% if nbar == 'allEve' %}active{% endif %}" href="/viewAllEvents">All Events</a>
      </li>


    </ul>
      {% if user.is_authenticated %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-2">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </li>
      </ul>
      {% endif %}
  </div>

</nav>

{% if messages %}
    {% for message in messages %}
    <div>
            <div
                 {% if message.tags %}
                    class="alert alert-{{ message.tags }} alert-dismissible fade show"
                 {% else %}
                    class="alert alert-warning alert-dismissible fade show"
                 {% endif %}
                 role="alert"
                 >
            {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
        </div>
    </div>
    {% endfor %}
{% endif %}

       {% block body %}

       {% endblock %}


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% block script %}

       {% endblock %}

  </body>
</html>
