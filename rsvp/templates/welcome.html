{% extends 'base.html' %}
{% block title %} Welcome Page {% endblock %}

{%block body%}

   <div class="container">
      <h1>Welcome, {{name}}</h1>
       <h2>To, {{function}}</h2>
       <hr>

        <h4>Provide no. of RSVP</h4>
          <form action="/done/" method="post">
               {% csrf_token %}
            <div class="form-group">
                <label for="sel">No. of people</label>
                <select class="form-control" id="sel" name="number">
                    {% for i in range%}
                     <option {% if forloop.last %} selected {% endif %} >{{i}}</option>
                    {% endfor %}
                </select>
              </div>
              <input value="{{digest}}" name="digest" style="display:none">
               <button type="submit" class="btn btn-primary">Done</button>
          </form>
      </div>

{% endblock %}
