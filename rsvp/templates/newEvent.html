{% extends 'base.html' %}
{% block title %} Add New Event {% endblock %}
{%block body%}

   <div class="container">
      <h1>New Event</h1>

          <form action="/event" method="post">
               {% csrf_token %}
              <div class="form-group">
                <label for="exampleInput">Event Name</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Name" name="name" required>
              </div>
              <div class="form-group">
                <label for="exampleInput1">Event Description</label>
                <input type="text" class="form-control" id="exampleInput1" placeholder="Description" name="desc" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>

{% endblock %}
