<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
   <div class="container">
      <h1>Insert guests</h1>
      <div class="container">

          <form action="/insertData/" method="post">
               {% csrf_token %}
              <div class="form-group">
                <label for="exampleInput">Guest Name</label>
                <input type="text" class="form-control" id="exampleInput" placeholder="Name" name="name" required>
              </div>
              <div class="form-group">
                <label for="exampleInput1">Function Name</label>
                <input type="text" class="form-control" id="exampleInput1" placeholder="Function Name" name="function_name" required>
              </div>
              <div class="form-group">
                  <label for="example-number-input">Max RSVP</label>
                  <input class="form-control" type="number" id="example-number-input" name="maxRSVP" placeholder="Maximum No. of Guests" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>

      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
</body>
