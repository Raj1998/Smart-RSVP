{% extends 'base.html' %}
{% block title %} Login {% endblock %}

{%block body%}

   <div class="container">
      <h1>LogIn</h1>
       <hr>
       <form action="{% url 'login' %}" method="post">
           {% csrf_token %}
           username: <input name="username" type="text">
           password: <input name="password" type="password">
           <button type="submit">Click</button>
       </form>
    </div>

{% endblock %}
